apiVersion: fission.io/v1
kind: Environment
metadata:
  name: tensorflow-inference
  namespace: default  
spec:
  builder:
    image: ghcr.io/fission/python-fastapi-builder:latest
    container:
      name: builder
      resources: {}
    podspec:
      containers:
      - name: builder
        resources: {}
  imagepullsecret: "regcred"
  keeparchive: false
  poolsize: 1
  resources: {}
  runtime:
    image: gitea.hnatekmar.xyz/algovectra/serving-backend:latest
    container:
      name: nodejs
    podspec:
      tolerations:
          - key: nvidia.com/gpu
            operator: Exists
            effect: NoSchedule
      runtimeClassName: "nvidia"
      containers:
      - name: nodejs
        imagePullPolicy: Always
        resources:
          limits:
            nvidia.com/gpu: 1
  version: 3
