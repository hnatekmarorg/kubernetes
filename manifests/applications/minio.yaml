apiVersion: v1
kind: Namespace
metadata:
  name: minio
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: minio-nfs
spec:
  storageClassName: ""
  capacity:
    storage: 250Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: 192.168.88.25
    path: /mnt/data/k8s/minio
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio
  namespace: argocd
spec:
  project: default
  source:
    chart: minio
    repoURL: https://charts.min.io/
    targetRevision: 5.4.0
    helm:
      releaseName: minio
      valuesObject:
        securityContext:
          enabled: true
          fsGroup: 0
          runAsUser: 0
        replicas: 1
        mode: standalone
        oidc:
          enabled: true
          configUrl: https://authentik.hnatekmar.xyz/application/o/minio/.well-known/openid-configuration
          redirectUri: https://minio.hnatekmar.xyz/oauth_callback
          existingClientSecretName: minio-secret
          scopes: "openid,email,profile,minio"
          existingClientSecretKey: "clientSecret"
          existingClientIdKey: "clientId"
        persistence:
          volumeName: minio-nfs
          accessMode: ReadWriteMany
          size: 250Gi
        ingress:
          ingressClassName: kong
          enabled: true
          hosts:
            - console-minio.hnatekmar.xyz
        consoleIngress:
          ingressClassName: kong
          enabled: true
          hosts:
            - minio.hnatekmar.xyz
  destination:
    server: "https://kubernetes.default.svc"
    namespace: minio
  syncPolicy:
    automated: # automated sync by default retries failed attempts 5 times with following delays between attempts ( 5s, 10s, 20s, 40s, 80s ); retry controlled using `retry` field.
      prune: true # Specifies if resources should be pruned during auto-syncing ( false by default ).
      selfHeal: true # Specifies if partial app sync should be executed when resources are changed only in target Kubernetes cluster and no git change detected ( false by default ).
      allowEmpty: false # Allows deleting all application resources during automatic syncing ( false by default ).
    syncOptions:
      - CreateNamespace=true
