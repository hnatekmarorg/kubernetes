apiVersion: v1
kind: Namespace
metadata:
  name: thingsboard
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: thingsboard
  namespace: argocd  # Must be in ArgoCD's namespace
spec:
  project: default
  source:
    repoURL: https://cetic.github.io/helm-charts
    targetRevision: main
    helm:
      chart: thingsboard
      releaseName: thingsboard
      values: |
        domain: "thingsboard.hnatekmar.xyz"
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: "nginx"
            nginx.ingress.kubernetes.io/ssl-redirect: "true"
            nginx.ingress.kubernetes.io/proxy-body-size: "100m"
          hosts:
            - host: thingsboard.hnatekmar.xyz
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - thingsboard.hnatekmar.xyz
              secretName: thingsboard-tls
        persistence:
          storageClass: "nfs-client"
          size: 10Gi
        resources:
          requests:
            memory: "4Gi"
            cpu: "2000m"
          limits:
            memory: "8Gi"
            cpu: "4000m"
        database:
          type: "hybrid"
        replicas: 2
        redis:
          enabled: false

  # CRITICAL FIX: Destination section was MISSING
  destination:
    server: "https://kubernetes.default.svc"  # Points to your cluster API
    namespace: "thingsboard"  # Target namespace (MUST EXIST!)

  # Required sync policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
