apiVersion: v1
kind: Namespace
metadata:
  name: thingsboard
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: thingsboard
  namespace: argocd
spec:
  project: default
  # CORRECTED SOURCE STRUCTURE (critical fix)
  source:
    repoURL: "https://cetic.github.io/helm-charts"  # Helm repository URL
    chart: "thingsboard"  # Must be top-level field (not under helm)
    targetRevision: "0.17.0"  # MUST be valid chart version (check index.yaml)
    helm:
      valuesObject:
        domain: "thingsboard.hnatekmar.xyz"
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: "nginx"
            nginx.ingress.kubernetes.io/ssl-redirect: "true"
            nginx.ingress.kubernetes.io/proxy-body-size: "100m"
          hosts:
            - host: thingsboard.hnatekmar.xyz
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - thingsboard.hnatekmar.xyz
              secretName: thingsboard-tls
        persistence:
          storageClass: "nfs-client"
          size: 10Gi
        resources:
          requests:
            memory: "4Gi"
            cpu: "2000m"
          limits:
            memory: "8Gi"
            cpu: "4000m"
        database:
          type: "hybrid"
        replicas: 2
        redis:
          enabled: false

  # REQUIRED DESTINATION
  destination:
    server: "https://kubernetes.default.svc"
    namespace: "thingsboard"

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
